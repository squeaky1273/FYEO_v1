<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FYEO</title>
    
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <!-- BOOTSTRAP THEME -->
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="static/styles.css">

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand navbar-dark bg-primary">
    <a class="navbar-brand" href="#"></a>
    <div class="navbar-nav">
        <a class="nav-item nav-link" href="index.html">Home</a>
        <a class="nav-item nav-link" href="about.html">About</a>
        <a class="nav-item nav-link" href="features.html">Features</a>
        <a class="nav-item nav-link" href="login.html">Login</a>
        <a class="nav-item nav-link" href="signup.html">Signup</a>
    </div>
</nav>
<br>
<!--{% block content %}-->

<div class="container text-center">
    <div class = "card">
        <div class="card text-white bg-primary ; border:5px solid primary; border-radius: 10px; padding: 10px 10px 10px 10px; width:69rem;">

            <form method = 'POST' action = '/save_user'>

                <h2>Sign up</h2>

                <!-- Display message if username is taken already -->
                <!--<br>
                {% if username_is_taken %}
                    <h5> Username is already taken! </h5>
                {% endif %}-->
            
                <label for = 'username'>Username: </label>
                <input type = 'username' name = 'username'>
                <br>
                <br>

                <!-- Displays message if passwords do not match -->
                <!--{% if passwords_differ %}
                <h5> Passwords do not match! </h5>
                {% endif %}-->
                
                <label for = 'password'>New Password: </label>
                <input type = 'password' name = 'password'>
                <br>
                <br>
            
                <!-- Have user type the passwords twice for verification -->
                <label for = 'retype_password'>Retype Password: </label>
                <input type = 'password' name = 'retype_password'>
                <br>
                <br>
                <button class='button' type='submit'>Sign Up</button>

            </form>
        </div>
    </div>
</div>
<!--{% endblock %}-->
</body>
